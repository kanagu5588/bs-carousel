<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand px-2 fs-2" href="#">Slide Show</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto px-5 fs-5">
        <li class="nav-item">
          <a class="nav-link active px-4 " aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active px-4" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active px-4"  href="#">Products</a>
        </li>
        <li class="nav-item dropdown px-4">
          <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Variants
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Clicks</a></li>
            <li><a class="dropdown-item" href="#">Shots</a></li>
            <li><a class="dropdown-item" href="#">Bytes</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
    </header>

    <main>
        <div id="carouselExampledark" class="carousel slide carousel-dark">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampledark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampledark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampledark" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/pic21.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/pic31.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/pic41.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampledark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampledark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>
</body>
</html>
